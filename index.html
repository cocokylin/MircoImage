<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"> 
<title>微影像艺术传播机构</title>
<link rel="stylesheet" type="text/css" href="styles/reset.css"/>
<link rel="stylesheet" type="text/css" href="styles/parallax.css" />
<link rel="stylesheet" type="text/css" href="styles/nivo-slider.css"/>
<link rel="stylesheet" type="text/css" href="styles/nivodefault.css"/>
<link rel="stylesheet" type="text/css" href="styles/nivo-bar.css"/>
<link rel="stylesheet" type="text/css" href="styles/indexstyle.css" />
<link rel="stylesheet" type="text/css" media="screen and (max-width: 815px)" href="styles/responsive_nav.css">
<link rel="stylesheet" type="text/css" href="styles/jquery.bxslider.css">
<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/googlejquery.js"></script>
<script type="text/javascript" src="scripts/jquery.parallax-1.1.3.js"></script>
<script type="text/javascript" src="scripts/jquery.scrollTo-1.4.2-min.js"></script>
<script type="text/javascript" src="scripts/jquery.nav.min.js"></script>
<script type="text/javascript" src="scripts/jquery.nivo.slider.pack.js"></script>
<script type="text/javascript" src="scripts/jquery.isotope.min.js"></script>
<script type="text/javascript" src="scripts/jquery.bxslider.mim.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	  $('#navlist').onePageNav({
	    begin: function() {
		  console.log('start');
	    },
	    end: function() {
		  console.log('stop');
	    },
		scrollOffset: 60
	  });  

	var w = $(window).width();
	$('.top_box').css('borderLeftWidth',w);
	$('.bot_box').css('borderRightWidth',w);

	$('#section-3').parallax("50%", 0.1);

	$('.bxslider').bxSlider({
		minSlides: 2,
		maxSlides: 2,
		slideWidth: 360,
		slideMargin: 10
	});

})

$(window).resize(function(){
	var w = $(window).width();
	$('.top_box').css('borderLeftWidth',w);
	$('.bot_box').css('borderRightWidth',w);

})

$(window).load(function() {
    		$('#slider').nivoSlider({
	            controlNav: false,
	            pauseOnHover:false,
	            directionNav:true,
	            effect:'slideInLeft',
	});
});
</script>
</head>
<body>
	<nav id="mainnav">	
		<div id="innernav">
			<img src="images/logo.png">
			<ul id="navlist">
				<li class="current"><a href="#section-1" title="回到首页">首页</a></li>
				<li><a href="#section-2" title="查看业务">业务</a></li>
				<li><a href="#section-3" title="查看作品">作品</a></li>
				<li><a href="#section-4" title="关于我们">关于我们</a></li>
			</ul>
		</div>
	</nav>
	
	<section id="pages">
		<ul class="nostyle">
			<li id="home">
				<div id="section-1">
					<div id="wrapper">
       						<div class="slider-wrapper theme-default">
         						<div id="slider" class="nivoSlider">
                						<img src="images/slider1.jpg" data-thumb="images/slider1.jpg" alt="" />
           							<img src="images/slider2.jpg" data-thumb="images/slider2.jpg" alt="" />
                						<img src="images/slider3.jpg" data-thumb="images/slider3.jpg" alt="" data-transition="slideInLeft" />
            						</div>
        						</div>
    					</div>
				</div> 
			</li><!--#home-->

			<li id="services">
				<div id="section-2">	
					<section class="service_box main_box">
						<div class="serv_top top_box" ></div>
						<div class="serv_mid">
						<div class="serv_container">
							<h1>我们专注于</h1>
							<section class="servlist">
								<ul class="bxslider">
									<li class="camera">
										<img src="images/camera.png">
										<ul>
											<li>产品经理</li>
											<li>人物写真</li>
											<li>企业年会</li>
											<li>商务活动</li>
										</ul>
									</li>
									<li class="computer">
										<img src="images/computer.png">
										<ul>
											<li>相片后期</li>
											<li>画册编辑</li>
											<li>企业VI</li>
											<li>电商服务</li>
										</ul>
									</li>
									<li class="right">
										<img src="images/right.png" >
										<ul>
											<li>品牌推广</li>
											<li>艺术培训</li>
										</ul>
									</li>
								</ul>
							</section>
						</div>
						</div>
						<div class="serv_bot bot_box"></div>
					</section>
				</div><!--#services-->
			</li>

			<li id="works">
				<div id="section-3">

				</div> <!--#works-->
			</li>

			<li id="contact">
				<div id="section-4">	
					<section class="contact_box main_box">
						<div class="con_top top_box"></div>
						<div class="con_mid">
						<div class="container"></div>
						</div>
					</section>		
				</div><!--#contact-->
			</li>
		</ul>
	</section>
</body>
</html>
